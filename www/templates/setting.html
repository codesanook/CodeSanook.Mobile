<ion-view>
    <ion-nav-title class="title">{{ 'SETTING' | translate }} </ion-nav-title>

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <button class="button button-icon ion ion-information"></button>
    </ion-nav-buttons>
    <ion-content>

        <div class="item text-center">
            Change language
        </div>
        <div class="item text-center">
            <button id="btn-submit" type="button" class="button button-positive" ng-click="settingCtrl.changeLanguage('th')">
                TH
            </button>
            <button id="btn-submit" type="button" class="button button-positive" ng-click="settingCtrl.changeLanguage('en')">
                EN
            </button>
        </div>

    </ion-content>
</ion-view>
